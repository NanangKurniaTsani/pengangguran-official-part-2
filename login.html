<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Admin Workscape</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/logo-btm.png" type="image/png">
    <link rel="stylesheet" href="./output.css">
    
  </head>
  <body class="bg-slate-50 min-h-screen flex items-center justify-center px-4">
    <div
      class="w-full max-w-96 bg-white rounded-2xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-slate-100 p-8 sm:p-10"
    >
      <div class="text-center mb-8">
        <img
          src="./images/logo-btm.png"
          class="w-16 h-16 object-contain mx-auto mb-4"
          alt="Logo BTM"
        />
        <h1 class="text-xl font-bold text-slate-900 tracking-tight">
          Masuk ke Dashboard
        </h1>
        <p class="text-slate-500 text-sm mt-1">Admin Panel BTM FILKOM</p>
      </div>

      <form id="loginForm" class="flex flex-col gap-5">
        <div>
          <label class="block text-xs font-semibold text-slate-700 mb-1.5 ml-1"
            >Email</label
          >
          <input
            type="email"
            id="email"
            placeholder="nama@gmail.com"
            class="w-full px-4 py-3 bg-white border border-slate-200 rounded-lg text-sm text-slate-800 placeholder:text-slate-400 focus:outline-none focus:border-blue-600 focus:ring-1 focus:ring-blue-600 transition-all"
            required
          />
        </div>

        <div>
          <div class="flex justify-between items-center mb-1.5 ml-1">
            <label class="block text-xs font-semibold text-slate-700"
              >Password</label
            >
            <span class="text-[10px] text-slate-400 font-medium"></span>
          </div>
          <input
            type="password"
            id="nim"
            placeholder="Masukkan Password"
            class="w-full px-4 py-3 bg-white border border-slate-200 rounded-lg text-sm text-slate-800 placeholder:text-slate-400 focus:outline-none focus:border-blue-600 focus:ring-1 focus:ring-blue-600 transition-all"
            required
          />
        </div>

        <button
          type="submit"
          id="btnSubmit"
          class="mt-2 w-full bg-slate-900 hover:bg-slate-800 text-white text-sm font-semibold py-3.5 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 flex justify-center items-center gap-2"
        >
          <span>Masuk</span>
        </button>
      </form>

      <div
        id="errorMsg"
        class="hidden mt-6 p-3 rounded-lg bg-red-50 border border-red-100 items-start gap-3"
      >
        <svg
          class="w-4 h-4 text-red-600 mt-0.5 shrink-0"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
          />
        </svg>
        <p id="errorText" class="text-xs text-red-600 font-medium">
          Kombinasi Email dan NIM salah.
        </p>
      </div>

      <div class="mt-8 text-center">
        <p class="text-[10px] text-slate-400 font-medium">
          &copy; 2026 Secured System BTM
        </p>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyC-icrsoC6U2yYMLD4Ac1EpApJNtXdFW6I",
        authDomain: "btmfilkomunucirebon-acd50.firebaseapp.com",
        databaseURL:
          "https://btmfilkomunucirebon-acd50-default-rtdb.firebaseio.com",
        projectId: "btmfilkomunucirebon-acd50",
        storageBucket: "btmfilkomunucirebon-acd50.firebasestorage.app",
        messagingSenderId: "711860527628",
        appId: "1:711860527628:web:b62fc4bcf1c77672e54429",
        measurementId: "G-TE651RGC29",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      const TEKNIK_INFORMATIKA = "BTMFILKOM";
      const SISTEM_INFORMASI = "#nawasenapradipta";

      const loginForm = document.getElementById("loginForm");
      const errorMsg = document.getElementById("errorMsg");
      const errorText = document.getElementById("errorText");
      const btnSubmit = document.getElementById("btnSubmit");

      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const nim = document.getElementById("nim").value.trim();

        const finalPassword = `${TEKNIK_INFORMATIKA}@${nim}${SISTEM_INFORMASI}`;

        console.log("Mengirim Password:", finalPassword);

        const originalBtnContent = btnSubmit.innerHTML;
        btnSubmit.innerHTML = "Memproses...";
        btnSubmit.disabled = true;
        btnSubmit.classList.add("opacity-70", "cursor-not-allowed");

        // Hide error
        errorMsg.classList.add("hidden");
        errorMsg.classList.remove("flex");

        signInWithEmailAndPassword(auth, email, finalPassword)
          .then((userCredential) => {
            // SUKSES
            sessionStorage.setItem("isLoggedIn", "true");
            sessionStorage.setItem("userEmail", email);

            btnSubmit.innerHTML = "Berhasil!";
            btnSubmit.classList.remove("bg-slate-900", "hover:bg-slate-800");
            btnSubmit.classList.add("bg-green-600");

            setTimeout(() => {
              window.location.href = "index";
            }, 800);
          })
          .catch((error) => {
            // GAGAL
            console.error("Error:", error.code);

            btnSubmit.innerHTML = originalBtnContent;
            btnSubmit.disabled = false;
            btnSubmit.classList.remove("opacity-70", "cursor-not-allowed");
            btnSubmit.classList.remove("bg-green-600");
            btnSubmit.classList.add("bg-slate-900");

            let pesan = "Gagal masuk.";
            if (
              error.code === "auth/invalid-credential" ||
              error.code === "auth/wrong-password"
            ) {
              pesan = "Email atau NIM Anda salah.";
            } else if (error.code === "auth/too-many-requests") {
              pesan = "Terlalu banyak mencoba. Tunggu sebentar.";
            }

            errorText.innerText = pesan;

            // SHOW ERROR
            errorMsg.classList.remove("hidden");
            errorMsg.classList.add("flex");
          });
      });
    </script>
  </body>
</html>
